version: '3'

services:
  zoom-youtube-publisher:
    user: ${UID_1}:${GID_1}
    environment:
      - PYTHONUNBUFFERED=1
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongodb-container
    env_file:
      - .env
    ports:
      - "7034:7034"
    volumes:
      - ./:/app
    image: zoom-youtube-publisher
    container_name: publisher
    links:
      - mongodb-container

  mongodb-container:
    container_name:
      mongodb-container
    image: mongo:latest
    ports:
      - "27018:27017"
    env_file:
      - mongo.env
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container:

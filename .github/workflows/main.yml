name: docker container check

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: build container
        run: sh build.sh
        working-directory: ${{env.working-directory}}

      - name: run container
        run: docker run --env-file .env.example -p 7034:7034 -d -v "$(pwd):/app" zoom_records_publisher
        working-directory: ${{env.working-directory}}

      - name: check container
        uses: wei/curl@v1
        with:
          args: -v http://localhost:7034
